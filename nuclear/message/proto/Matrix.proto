syntax = "proto3";

import "Vector.proto";

message mat {
    uint32          rows = 1;
    uint32          cols = 2;
    repeated double v    = 3 [packed = true];
}

message fmat {
    uint32         rows = 1;
    uint32         cols = 2;
    repeated float v    = 3 [packed = true];
}

message imat {
    uint32            rows = 1;
    uint32            cols = 2;
    repeated sfixed32 v    = 3 [packed = true];
}

message umat {
    uint32           rows = 1;
    uint32           cols = 2;
    repeated fixed32 v    = 3 [packed = true];
}

message cmat {
    uint32 rows = 1;
    uint32 cols = 2;
    bytes  v    = 3;
}

