language: node_js
dist: trusty
node_js:
  - '4'
  - '5'
  - '6'
  - '7'
  - '8'
env:
  - CXX=g++-4.9
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
branches:
  only:
    - 'master'
notifications:
  email: false
  slack:
    secure: 
script:
    - yarn tslint
    - yarn build
    - yarn coverage:ci
