syntax = "proto3";

package message.motion;

import "Matrix.proto";
import "Vector.proto";

message BalanceBodyUpdate {
    double phase        = 1;
    mat4   leftFoot     = 2;
    mat4   rightFoot    = 3;
    vec3   armLPosition = 4;
    vec3   armRPosition = 5;
}

message EnableBalanceResponse {
}
message DisableBalanceResponse {
}
