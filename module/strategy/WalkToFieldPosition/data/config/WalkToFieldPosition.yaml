# Controls the minimum log level that NUClear log will display
log_level: INFO

# Basic hysteresis thresholds
stop_threshold: 0.2
stopped_threshold: 0.4

# Time-based hysteresis to prevent rapid stopping/starting
min_stop_time: 0.25 # Minimum time (seconds) robot must be within threshold before stopping
min_resume_time: 3.0 # Minimum time (seconds) robot must be outside threshold before resuming
