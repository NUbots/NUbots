# Controls the minimum log level that NUClear log will display
log_level: INFO

battery:
  charged_voltage: 16.8
  nominal_voltage: 14.8
  flat_voltage: 14.0

opencr:
  device: "/dev/ttyUSB0"
  baud: 3000000
  byte_wait: 1200
  packet_wait: 100000
  bus_reset_wait_time_us: 0

alarms:
  temperature:
    level: 60
    buzzer_frequency: 2666 # Hz

gyro_offset: [0.0, 0.0, 0.0]
