# Controls the minimum log level that NUClear log will display
log_level: INFO

# Voice to use (relative to model_path)
voice: "en_US-lessac-medium"

# Audio device name for playback
device_name: "default"

# Text to say on startup
startup_text: ""

# Path to espeak-ng data directory
espeak_data_path: "/openvino/piper/build/pi/share/espeak-ng-data"

# Path to voice models
model_path: "piper_model"
