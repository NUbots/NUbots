# Controls the minimum log level that NUClear log will display
log_level: INFO

# Waypoints for kick foot relative to planted foot [x, y, z, time]
# Assume for a right foot planted kick with left foot and it will be mirrored by kick generator if left kick is requested
foot_waypoints:
  - [0, 0.19, 0, 0]
  - [0, 0.19, 0, 0.5]
  - [0, 0.19, 0.0, 1]
  - [-0.1, 0.19, 0.05, 1.25]
  - [0.2, 0.19, 0.1, 1.45]
  - [0, 0.19, 0, 1.75]
  - [0, 0.19, 0, 3]

# Waypoints for torso relative to planted foot [x, y, z, time]
# Assume for a right foot planted kick with left foot and it will be mirrored by kick generator if left kick is requested
torso_waypoints:
  - [0, 0.09, 0.46, 0]
  - [0, 0.09, 0.46, 0.5]
  - [0, 0.05, 0.46, 1]
  - [0, -0.025, 0.46, 1.25]
  - [0, 0.09, 0.46, 1.75]
  - [0, 0.09, 0.46, 3]

# Torso pitch (in radians)
torso_pitch: 10 * pi / 180

gains:
  arms: 1

# Fixed position of the arm joints during kicking
arms:
  right_shoulder_pitch: 1.7
  left_shoulder_pitch: 1.7
  right_shoulder_roll: -0.2
  left_shoulder_roll: 0.2
  right_elbow: -0.7
  left_elbow: -0.7

# Balance parameters
active_balance:
  enabled: true
  angle_gain: # Angle gain for the balance controller
    p: 0.001 # proportional gain: Scale of the correction
    i: 0.001 # integral gain: Correct for systematic error
    d: 0.005 # derivative gain: Helps prevent overshoot.
  hip_rotation_scale: 0.9 # Percentage of balance correction applied to hips
  ankle_rotation_scale: 0.1 # Percentage of balance correction applied to ankles
  translation_gain:
    X:
      p: 0.05 # proportional gain forward/backward: How strong to correct for forward/backward tilt (by shifting foot position?)
      d: 0.001 # derivative gain: Helps prevent overshoot.
    Y:
      p: 0.05 # proportional gain left/right: How strong to correct for left/right tilt (by shifting foot position?)
      d: 0.001 # derivative gain: Helps prevent overshoot.
    Z:
      p: -0.0001 # proportional gain up/down: How strong to correct for up/down tilt (by shifting foot position?)
      d: 0.01 # derivative gain: Helps prevent overshoot.
