# Controls the minimum log level that NUClear log will display
log_level: INFO

# Step kick parameters
kick_approach_velocity_x: 0.03 # Approach kick velocity x (m/s)
kick_approach_velocity_y: 0.0 # Approach kick velocity y (m/s)
new_kick_wait_time: 0.2 # Time to wait before the next kick (in seconds)
