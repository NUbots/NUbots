log_level: DEBUG

#Servo controller parameters
head_motors:
  gain: 10.0
  torque: 100.0
#Initial head position; arbitrary and useful for controlling the head when no headbehavior is installed
initial:
  yaw: 0
  pitch: 0
# Smoothing factor for goal angle to reduce look judder and oscillation, https://en.wikipedia.org/wiki/Exponential_smoothing
smoothing_factor: 0.01
