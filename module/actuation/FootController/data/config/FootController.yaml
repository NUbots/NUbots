log_level: DEBUG

mode: IK # Options: IK

startup:
  # Gain to use in startup phase
  servo_gain: 2
  # Startup phase duration before setting desired gains
  duration: 2

servo_gains:
  L_HIP_YAW: 8
  L_HIP_ROLL: 8
  L_HIP_PITCH: 8
  L_KNEE: 8
  L_ANKLE_PITCH: 8
  L_ANKLE_ROLL: 8
  R_HIP_YAW: 8
  R_HIP_ROLL: 8
  R_HIP_PITCH: 8
  R_KNEE: 8
  R_ANKLE_PITCH: 8
  R_ANKLE_ROLL: 8

correction_enabled: true

roll_p_gain: 0.7
pitch_p_gain: 0.4

roll_i_gain: 0.25
pitch_i_gain: 0.10

roll_d_gain: 0.002
pitch_d_gain: 0.002

max_i_error: 0.08

# Hack to account for a strange pitch when enabling the foot controller
support_foot_offset:
  x: -0.55
  y: 0
  z: 0
