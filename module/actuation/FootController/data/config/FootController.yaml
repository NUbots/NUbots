  # Startup phase duration before setting desired gains
  duration: 2

servo_gains:
  L_HIP_YAW: 8
  L_HIP_ROLL: 8
  L_HIP_PITCH: 10
  L_KNEE: 10
  L_ANKLE_PITCH: 10
  L_ANKLE_ROLL: 8
  R_HIP_YAW: 8
  R_HIP_ROLL: 8
  R_HIP_PITCH: 10
  R_KNEE: 10
  R_ANKLE_PITCH: 10
  R_ANKLE_ROLL: 8
