log_level: INFO

mode: IK # Options: IK

startup:
  # Gain to use in startup phase
  servo_gain: 30
  # Startup phase duration before setting desired gains
  duration: 0

servo_gains:
  L_HIP_YAW: 30
  L_HIP_ROLL: 30
  L_HIP_PITCH: 30
  L_KNEE: 30
  L_ANKLE_PITCH: 30
  L_ANKLE_ROLL: 30
  R_HIP_YAW: 30
  R_HIP_ROLL: 30
  R_HIP_PITCH: 30
  R_KNEE: 30
  R_ANKLE_PITCH: 30
  R_ANKLE_ROLL: 30

correction_enabled: true

roll_p_gain: 0.6
pitch_p_gain: 0.4

roll_i_gain: 0.2
pitch_i_gain: 0.15

roll_d_gain: 0.003
pitch_d_gain: 0.003

max_i_error: 0.08
