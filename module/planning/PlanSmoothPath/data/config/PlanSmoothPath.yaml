# Controls the minimum log level that NUClear log will display
log_level: INFO

# Maximum acceleration per update cycle (m/s per update)
max_acceleration: 0.25

# Maximum translational velocity in x direction (m/s)
max_translational_velocity_x: 0.4

# Maximum translational velocity in y direction (m/s)
max_translational_velocity_y: 0.2

# Maximum angular velocity (rad/s)
max_angular_velocity: 0.4

# Exponential smoothing time constant for the [x,y,theta]-velocity
tau: [1, 1, 1]
# tau: [0.1, 0.1, 1]
# tau: [0, 0, 0]
