# Mahony filter for roll + pitch
mahony:
  # Proportional gain
  Kp: 0.5
  # Integral gain
  Ki: 0.3
  # Initial bias
  initial_bias:
    - 0
    - 0
    - 0
  # Initial orientation (roll, pitch, yaw)
  initial_rpy:
    - 0
    - 0.21
    - 0

# Cut off frequency for low-pass filter on torso velocity
velocity_low_pass:
  x_cut_off_frequency: 0.015
  y_cut_off_frequency: 0.01
