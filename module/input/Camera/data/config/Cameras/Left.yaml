buffer_count: 4 # The number of software buffers to use.

settings:
  PixelFormat: BayerRG8
  Width: 1280
  Height: 1024
  OffsetX: 0
  OffsetY: 0

  ExposureAuto: Continuous # Options: Off, Once, Continuous
  AutoExposureExposureTimeUpperLimit: 9000 # Lower time reduces motion blur
  AutoExposureTargetGreyValueAuto: Off
  AutoExposureTargetGreyValue: 30

  BalanceWhiteAuto: Off # Options: Off, Once, Continuous
  BalanceRatioSelector: Red
  BalanceRatio: 0.9

  GainAuto: Continuous # Options: Off, Once, Continuous

  AcquisitionFrameRateEnable: true
  AcquisitionFrameRate: 40.00 # Adjusting frame rate can help remove flickering from lighting
  DeviceLinkThroughputLimit: 60000000 # Throughput can limit the framerate

roll_offset: 0.0 * pi / 180
pitch_offset: -2.550 * pi / 180
yaw_offset: -2 * pi / 180
