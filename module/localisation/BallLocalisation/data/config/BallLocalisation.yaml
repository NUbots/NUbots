# Controls the minimum log level that NUClear log will display
log_level: INFO

# UKF config
ukf:
  noise:
    measurement:
      ball_position: [0.1, 0.1]
    process:
      position: [1e-2, 1e-2]
      velocity: [1e-2, 1e-2]

  initial:
    mean:
      position: [5.0, 0.0]
      velocity: [0.0, 0.0]
    covariance:
      position: [1e-3, 1e-3]
      velocity: [1e-3, 1e-3]

# Maximum distance a ball can be from current mean to be accepted as a measurement
acceptance_radius: 2

# Maximum number of ball rejections before acceptance
max_rejections: 25

max_robots: 3

team_ball_recency: 5.0

team_guess_error: 1.0
