syntax = "proto3";

package message.behaviour;

import "google/protobuf/duration.proto";
import "Vector.proto";

message Look {
    message Fixation {
        vec2 angle   = 1;
        vec2 arcSize = 2;
    }

    message Saccade {
        google.protobuf.Duration dwellTime = 1;
        vec2                     angle     = 2;
        vec2                     arcSize   = 3;
    }

    message Pan {
        vec2 angle   = 1;
        vec2 arcSize = 2;
    }

    message PanSelection {
        bool lookAtGoalInsteadOfBall = 1;
    }
}
