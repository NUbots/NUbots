syntax = "proto3";

package message.vision;

message LookUpTableDiff {
    message Diff {
        uint32 lut_index      = 1;
        uint32 classification = 2;
    }

    // format is a repeated 4 bytes of [y, cb, cr, classification]
    repeated Diff diff = 1;
}
