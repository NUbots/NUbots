syntax = "proto3";

package messages.localisation.proto;

message Model {
    uint32 model_id = 1;

    float wm_x = 2;
    float wm_y = 3;

    float sd_x = 4;
    float sd_y = 5;

    float sr_xx = 6;
    float sr_xy = 7;
    float sr_yy = 8;

    float heading = 9;
    float sd_heading = 10;

    bool lost = 11;
}

message LocalisationFieldObject {
    string name = 1;

    repeated Model models = 2;
}

message Localisation {
    repeated LocalisationFieldObject field_object = 1;
}
