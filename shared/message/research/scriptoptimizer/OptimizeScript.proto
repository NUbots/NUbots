syntax = "proto3";

package message.research.scriptoptimizer;

message OptimizeScript {

    message Target {
        uint32 id       = 1;
        float  position = 2;
        float  gain     = 3;
    }

    message Frame {
        uint32   duration       = 1;
        repeated Target targets = 2;
    }

    string   target       = 1;
    uint32   iteration    = 2;
    string   metadata     = 3;
    repeated Frame frames = 4;
}
