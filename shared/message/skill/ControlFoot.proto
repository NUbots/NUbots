syntax = "proto3";

package message.skill;

import "Transform.proto";
import "google/protobuf/timestamp.proto";
import "message/behaviour/state/WalkState.proto";

message ControlLeftFoot {
    // Desired left foot {f} pose in torso {t} space
    iso3 Htf = 1;
    // Time to complete the motion
    google.protobuf.Timestamp time = 2;
    // Bool to indicate whether or not to attempt to keep foot level with ground
    bool keep_level = 3;
    // Walk phase used to indicate whether to perform gain update in tuning mode
    uint32 walk_phase = 4;
}

message ControlRightFoot {
    // Desired right foot {f} pose in torso {t} space
    iso3 Htf = 1;
    // Time to complete the motion
    google.protobuf.Timestamp time = 2;
    // Bool to indicate whether or not to attempt to keep foot level with ground
    bool keep_level = 3;

    // Walk phase used to indicate whether to perform gain update in tuning mode
    uint32 walk_phase = 4;
}
