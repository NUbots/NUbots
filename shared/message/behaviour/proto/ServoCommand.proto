syntax = "proto3";

package message.behaviour.proto;

import "google/protobuf/timestamp.proto";
import "message/input/proto/Sensors.proto";

message ServoCommand {
    uint64                      source   = 1;
    google.protobuf.Timestamp   time     = 2;
    input.proto.Sensors.ServoID id       = 3;
    float                       position = 4;
    float                       gain     = 5;
    float                       torque   = 6;
}
