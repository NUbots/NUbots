syntax = "proto3";

package message.behaviour;

import "google/protobuf/duration.proto";
import "Vector.proto";

message FixedWalkFinished {}
message walk_configSaved {}
message CancelFixedWalk {}

message WalkOptimiserCommand {
    string walk_config = 1;
}

message FixedWalkCommand {
    message WalkSegment {
        vec2                     direction                   = 1;
        double                   curve_period                = 2;
        double                   normalised_velocity         = 3;
        double                   normalised_angular_velocity = 4;
        google.protobuf.Duration duration                    = 5;
    };

    repeated WalkSegment segments = 1;
}
