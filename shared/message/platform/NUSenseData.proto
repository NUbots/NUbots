message IMU {

    message fvec3 {
        float x = 1;
        float y = 2;
        float z = 3;
    }

    fvec3  accel       = 1;
    fvec3  gyro        = 2;
    uint32 temperature = 3;
}

message NUSense {
    /* INDEX MAPPING
     *  0  : r_shoulder_pitch
     *  1  : l_shoulder_pitch
     *  2  : r_shoulder_roll
     *  3  : l_shoulder_roll
     *  4  : r_elbow
     *  5  : l_elbow
     *  6  : r_hip_yaw
     *  7  : l_hip_yaw
     *  8  : r_hip_roll
     *  9  : l_hip_roll
     *  10 : r_hip_pitch
     *  11 : l_hip_pitch
     *  12 : r_knee
     *  13 : l_knee
     *  14 : r_ankle_pitch
     *  15 : l_ankle_pitch
     *  16 : r_ankle_roll
     *  17 : l_ankle_roll
     *  18 : head_yaw
     *  19 : head_pitch
     */
    map<uint32, message.actuation.Servo> servos = 1;
    IMU                imu       = 2;
}
