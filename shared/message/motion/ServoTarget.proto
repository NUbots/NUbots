syntax = "proto3";

package message.motion;

import "google/protobuf/timestamp.proto";

/**
 * TODO document
 *
 * @author Trent Houliston
 */
message ServoTarget {
    google.protobuf.Timestamp time     = 1;
    uint32                    id       = 2;
    float                     position = 3;
    float                     gain     = 4;
    float                     torque   = 5;
}

message ServoTargets {
    repeated ServoTarget targets = 1;
}
