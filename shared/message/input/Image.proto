syntax = "proto3";

package message.input;

import "google/protobuf/timestamp.proto";
import "Matrix.proto";
import "Vector.proto";

message Image {
    message Lens {
        enum Projection {
            RECTILINEAR = 0;
            EQUIDISTANT = 1;
        }
    }

    uint32                    format        = 1;
    uvec2                     dimensions    = 2;
    bytes                     data          = 3;
    uint32                    camera_id     = 4;
    string                    serial_number = 5;
    google.protobuf.Timestamp timestamp     = 6;
    mat4                      Hcw           = 7;
    Lens                      lens          = 8;
}
